<% if (!siteId) { %>
  <td>
    <a href="/feeds/<%- site_id %>"><%- sites.findWhere({ _id: site_id }).get('title') %></a>
  </td>
<% } %>
<td>
  <a href="<%- link %>" target="_blank"><%= title %></a>
</td>
<td class="text-right">
  <div class="date">
    <%- moment(pubDate).format("YYYY-MM-DD HH:mm") %>
  </div>
  <div class="link hide">
    <a href="#" data-id="<%- _id %>" class="mark-as-read"><i class="glyphicon glyphicon-remove"></i></a>
  </div>
</td>
