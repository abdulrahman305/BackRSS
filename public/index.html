<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>BackRSS</title>
    <script src="/js/vendor/jquery-2.1.4.min.js"></script>
    <script src="/js/vendor/underscore-min.js"></script>
    <script src="/js/vendor/backbone-min.js"></script>
    <script src="/js/vendor/backbone.marionette.min.js"></script>
    <script src="/js/vendor/bootstrap.min.js"></script>
    <script src="/js/vendor/bootbox.min.js"></script>
    <script src="/js/vendor/moment.min.js"></script>
    <script src="/js/app.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <script type="text/template" id="site-item-template">
      <a href="<%- '/feeds' + (_id ? '/' + _id : '') %>"><%- title %>&nbsp;(<%- count %>)</a>
    </script>

    <script type="text/template" id="feed-item-template">
      <td>
        <a href="<%- link %>" target="_blank"><%- title %></a>
      </td>
      <td class="text-right">
        <div class="date">
          <%- moment(pubDate).format("YYYY-MM-DD HH:mm") %>
        </div>
        <div class="link hide">
          <a href="#" data-id="<%- _id %>" class="mark-as-read"><i class="glyphicon glyphicon-remove"></i></a>
        </div>
      </td>
    </script>

    <script type="text/template" id="add-site-template">
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Enter title">
        </div>
        <div class="form-group">
          <label for="url">RSS Feed URL</label>
          <input type="text" class="form-control" id="url" placeholder="Enter RSS Feed URL">
        </div>
        <button type="submit" class="btn btn-primary" id="btnAddSite">Add Site</button>
      </form>
    </script>

    <script type="text/template" id="no-feeds-template">
      <button class="btn btn-success btn-block" id="refresh">No unread feeds, click to refresh.</button>
    </script>

    <script type="text/template" id="feeds-template">
      <% if (feedsCount > 0) { %>
        <button class="btn btn-primary btn-block" id="mark-read">Mark all as read</button>
      <% } %>
      <p>
        <table class="table table-condensed table-hover"></table>
      </p>
    </script>

    <script type="text/template" id="manage-sites-item-template">
      <td>
        <%- title %>
      </td>
      <td>
        <%- url %>
      </td>
      <td class="text-right">
        <a href="#" data-id="<%- _id %>" class="btnDeleteSite"><i class="glyphicon glyphicon-remove"></i></a>
      </td>
    </script>

    <script type="text/template" id="manage-sites-template">
      <p>
        <a href="/sites/add" class="btn btn-primary btn-block">Add Site</a>
      </p>
      <table class="table table-condensed table-hover"></table>
    </script>

    <script id="layout-view-template" type="text/template">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2 sidebar">
            <p>
              <a href="/sites" class="btn btn-default btn-block">Manage Sites</a>
            </p>
            <div id="menu"></div>
          </div>
          <div class="col-md-10 col-md-offset-2 main" id="content"></div>
        </div>
      </div>
    </script>

    <div id="main"></div>
  </body>
</html>
